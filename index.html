<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Random HEX color</title>
  </head>
  <body>
    <main id="container">
      <!-- HEX code, Copy button -->
      <div id="top">
        <div class="input">
          <input type="text" title="Gex" value="#FFFFFF" />
        </div>
        <div class="copy">
          <button title="Copy"><i class="bi bi-clipboard"></i></button>
        </div>
      </div>
      <!-- CreateRandomColor Button -->
      <div id="bottom">
        <button>Create random color</button>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
