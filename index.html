<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Random HEX color</title>
  </head>
  <body>
    <main id="container">
      <header>
        <h2>HEX Color generator</h2>
      </header>
      <div id="top">
        <div class="inputJS">
          <h1 id="hexCode" title="HEX Color Code">#000000</h1>
        </div>
        <div class="copy">
          <button title="Copy" onclick="copyElementText('hexCode')">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
      </div>

      <div id="bottom">
        <div class="buttonJS">
          <button onclick="changeColor()">Generate random color</button>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
